<!DOCTYPE html>
<html>

<head>
    <title>An Ember Blog</title>

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">

    <script src="libs/jquery-1.11.1.min.js"></script>
    <script src="libs/handlebars-v2.0.0.js"></script>
    <script src="libs/ember-1.9.0.js"></script>
    <script src="libs/ember-handlebars-loader-0.0.1.js"></script>

    <script src="app/blogger.js"></script>
    <script src="routes/router.js"></script>
    <Script src="controllers/about.js"></script>
    <Script src="controllers/contact.js"></script>
    <Script src="models/store.js"></script>

    <script>
    EmberHandlebarsLoader.loadTemplates(['posts', 'about', 'contact', 'phone', 'email']);
    </script>

</head>

<body>
    <script type="text/x-handlebars">

        <div class="container">
            <nav class='navbar navbar-default' role='navigation'>
                <ul class='nav navbar-nav'>
                    <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
                    <li>{{#link-to 'about'}}About{{/link-to}}</li>
                    <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
                </ul>
            </nav>

            {{outlet}}

        </div>
    </script>



</body>

</html>
